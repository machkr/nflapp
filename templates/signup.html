<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>NFLDB</title>

		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
		<link href="../static/signup.css" rel="stylesheet">

		<script src="../static/js/jquery-3.2.0.js"></script>
		<script src="../static/js/signup.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" ><a href="/">Home</a></li>
						<li role="presentation"><a href="#">Sign In</a></li>
						<li role="presentation" class="active"><a href="#">Sign Up</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">An NFL Database</h3>
			</div>
	 
			<div class="jumbotron">
				<h1>NFLDB</h1>
				<form class="form-signin">
					<label for="inputUsername" class="sr-only">Username</label>
					<input type="username" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
					<button id="signupbutton" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
				</form>
			</div>

			<footer class="footer">
				<p>&copy; 2017</p>
			</footer>
		</div>
	</body>
</html>
